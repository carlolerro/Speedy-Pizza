	<div class="modal fade padding" id="modalAccesso" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalCenterTitle">Accesso utente</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form id="formLogin" onsubmit="login(); return false">
				<div class="modal-body">
					<div class="form-group">
						<label for="username">Email</label>
						<input type="email" class="form-control" id="input-username" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" aria-describedby="emailHelp" required>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="input-password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{5,}" aria-describedby="emailHelp" required>
						<div class="invalid-feedback">
        					Email o password errati.
      					</div>
					</div>
				</div>
				<div class="modal-footer">
					<button id="btnRegistrati" type="button" class="btn btn-primary" onclick="openRegistrazione();">Registrati</button>
					<input id="btnAccedi" type="submit" class="btn btn-success" value="Accedi"/>
				</div>
				</form>
			</div>
		</div>
	</div>
	
	<div class="modal fade padding" id="modalAddAddress" style="color: #333333" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalCenterTitle">Aggiungi indirizzo</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form onsubmit="addAddress(); return false">
				<div class="modal-body">
					<div class="form-group">
						<label for="input-citta">Citt&agrave;</label>
						<input type="text" class="form-control" id="input-citta" pattern="[a-zA-z]{2,12}" required>
					</div>
					<div class="form-group">
						<label for="input-via">Via</label>
						<input type="text" class="form-control" id="input-via" pattern="[a-zA-z ]{2,20}" required>
					</div>

					<div class="form-group">
						<label for="input-civico">Civico</label>
						<input type="text" class="form-control" id="input-civico" pattern="[0-9]{1,5}" required>
					</div>
					<div class="form-group">
						<label for="input-CAP">CAP</label>
						<input type="text" class="form-control" id="input-CAP" pattern="[0-9]{1,5}" required>
					</div>
				</div>
				<div class="modal-footer">
					<input id="btnAggiungiAddress" type="submit" class="btn btn-success" value="Aggiungi"/>
				</div>
				</form>
			</div>
		</div>
	</div>
	
	<div class="modal fade padding" id="modalAddPaymentMethod" style="color: #333333" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalCenterTitle">Aggiungi Carta</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form onsubmit="addPaymentMethod(); return false">
				<div class="modal-body">
					<div class="form-group">
						<label for="input-numero-carta">Numero carta</label>
						<input type="text" class="form-control" id="input-numero-carta" pattern="^(?:5[1-5][0-9]{2}|222[1-9]|22[3-9][0-9]|2[3-6][0-9]{2}|27[01][0-9]|2720)[0-9]{12}$" required>
					</div>
					<div class="form-group">
						<label for="input-scadenza">Scadenza(MM/AA)</label>
						<input type="text" class="form-control" id="input-scadenza" pattern="(?:0[1-9]|1[0-2])/[0-9]{2}" required>
					</div>
					<div class="form-group">
						<label for="input-intestatario">Intestatario</label>
						<input type="text" class="form-control" id="input-intestatario" pattern="[a-zA-Z,. ]{5,29}" required>
					</div>
					<div class="form-group">
						<label for="input-cvc">Cvc</label>
						<input type="text" class="form-control" id="input-cvc" pattern="[0-9]{3}" required>
					</div>
					
				</div>
				<div class="modal-footer">
					<input id="btnAggiungiCart" type="submit" class="btn btn-success" value="Aggiungi"/>
				</div>
				</form>
			</div>
		</div>
	</div>

	<div class="modal fade" id="modalChangePassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" style="padding-left:20%">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<form onsubmit=" return changePassword(this)">
			<div class="modal-content">
				<div class="modal-header" style="color: #333333;">
					<h5 class="modal-title" id="exampleModalCenterTitle">Cambio Password</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				
				<div class="modal-body" style="color: #333333;">
					<div class="form-group">
						<label for="vecchiaPassword">Password attuale</label>
						<input type="password" class="form-control" id="vecchiaPassword" aria-describedby="emailHelp">
						<div class="invalid-feedback">
        					Password attuale errata.
      					</div>
					</div>
					<div class="form-group">
						<label for="newPassword">Nuova password</label>
						<input type="password" class="form-control" id="newPassword" aria-describedby="emailHelp">
						<div class="invalid-feedback">
        					Nuova password non valida.
      					</div>
					</div>
					
					<div class="form-group">
						<label for="confirmNewPassword">Conferma nuova password</label>
						<input type="password" class="form-control" id="confirmNewPassword" aria-describedby="emailHelp">
						<div class="invalid-feedback">
        					Email o password errati.
      					</div>
					</div>
					
				</div>
				
				<div class="modal-footer">
					<input type="submit" id="btnUpdatePassword" class="btn btn-primary" value="Aggiorna">
				</div>
			</div>
			</form>
		</div>
	</div>
